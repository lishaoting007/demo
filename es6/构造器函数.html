<script>
    // new的作用：
    // 1，生成一个新对象；
    // 2，将构造函数的this指向新生成的对象；
    // 3，将新对象通过__proto__指向构造器函数的原型对象；
    // 4，返回新生成的对象

    function MakePerson(name, sex, shengao) {
        this.name = name;
        this.sex = sex;
        this.shengao = shengao;
    }

    var makePerson = new MakePerson("王力宏", "1", "185");
    console.log(makePerson);
