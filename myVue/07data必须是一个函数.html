<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07data必须是一个函数</title>
</head>

<body>
    <div id="app">
        <btn></btn>
        <btn></btn>
        <btn></btn>
        <btn></btn>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var obj = {
        num:1
    }
    var button = {
        template: `<button class="btn" v-on:click="hand">{{num}}</button>`,
        data() {
            return {
                num:1
            }
        },
        methods: {
            hand() {
                this.num++
            }
        }
    }


    var vm = new Vue({
        el: "#app",
        data: {

        },
        components:{
            "btn":button
        }
    })
</script>

</html>
