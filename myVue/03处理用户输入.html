<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03处理用户输入</title>
</head>
<body>
    <div id="app">
        <form action="http://www.baidu.com" v-on:submit.prevent>
            用户名：<input type="text" v-model="userData.username">
            <br>    
            密  码：<input type="password" v-model="userData.password">
            <br>
            性别：
            <input type="radio" name="sex" value="1" v-model="userData.sex">男    
            <input type="radio" name="sex" value="2" v-model="userData.sex">女   
            <input type="radio" name="sex" value="3" v-model="userData.sex">保密    
            <br>
            <button v-on:click="getData">注册</button>
        </form>
    </div>
</body>
<script src="./vue.js"></script>

<script>
    var vm = new Vue ({
        el:"#app",
        data:{
            userData:{
                username:"",
                password:"",
                sex:""
            }
        },
        methods:{
            getData(){
                console.log(this.userData);
                
            }
        }
    })
</script>
</html>
