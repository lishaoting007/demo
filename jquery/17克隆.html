<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17克隆</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>按钮</button>
</body>
<script src="./jquery.js"></script>
<script>
    $("button").click(function(){
        $(this).css({fontSize:26})
    })
    var $secendBtn = $("button").clone(true)//不加true只复制元素本身不复制操作，加true复制本身和自带操作
    $(".box").append($secendBtn);
</script>
</html>
