<script>
    let promise1 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第一件事完成")
            resolve(1)
        }, 1000);
    })

    let promise2 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第二件事完成")
            resolve(1)
        }, 2000);
    })

    let promise3 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第三件事完成")
            resolve(1)
        }, 3000);
    })

    Promise.all([promise1,promise2,promise3]).then(([first,secend,third]) => {
        console.log(first);
        console.log(secend);
        console.log(third);
        
    })

    // Promise.race([promise1,promise2,promise3]).then(() => {

</script>
