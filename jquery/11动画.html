<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #409eff;
        }
        .container {
            position:absolute;
            top: 200px;
        }
        button {
            width: 60px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>

    <div class="container">   
        <button class="btn1">显示</button>
        <button class="btn2">隐藏</button>
        <button class="btn3">切换</button>
        <button class="btn4">显示</button>
        <button class="btn5">隐藏</button>
        <button class="btn6">切换</button>
        <button class="btn7">淡出</button>
        <button class="btn8">淡入</button>
        <button class="btn9">透明度</button>
    </div>
</body>
<script src="./jquery.js"></script>
<script>
    $(".btn2").click(function () {
        $(".box").hide(400)
    })
    $(".btn1").click(function () {
        $(".box").show(400)
    })
    $(".btn3").click(function () {
        $(".box").toggle(400,function() {
            $(".box").stop(true)
        })
    })
    $(".btn4").click(function () {
        $(".box").slideDown(400 ,function () {
            $(this).css({background:"red"})
        })
    })
    $(".btn5").click(function () {
        $(".box").slideUp(400, function() {
            $(this).css({background:"skyblue"})
        })
    })
    $(".btn6").click(function () {
        $(".box").slideToggle(400, function () {
            
            $(this).css({background:"skyblue"})
        })
    })
    $(".btn7").click(function () {
        $(".box").fadeOut(400,"swing")
    })
    $(".btn8").click(function () {
        $(".box").fadeIn(400)
    })
    $(".btn9").click(function () {
        $(".box").fadeToggle(1000).fadeTo(1)
    })
</script>

</html>
