<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02jquery控制css</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        .active {
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button>切换颜色</button>
</body>
<script src="./jquery.js"></script>
<script>
   $('.box').css({width:200, height:200, backgroundColor:'#4093ff'})
</script>

</html>
