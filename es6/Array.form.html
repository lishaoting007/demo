    //将接受的li类数组转换成真生的数组，
    //进行数组的sort方法
    //将重新排序的数组写入ul中

    let lis = document.querySelectorAll("li");
    let ul = document.querySelector("ul");
    let arr = Array.from(lis);
    arr = arr.sort((prev,curr,index) => {
        let prevText = prev.innerText;
        let currText = curr.innerText;
        return currText[currText.length - 1] - prevText[prevText.length -1];
    })
    arr.map((item) => {
        return ul.appendChild(item);
    })

    console.log(arr);
    
</script>
