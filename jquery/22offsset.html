<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>22offset</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 500px;
            height: 500px;
            /* border: 1px solid #000; */
            margin: 20px;
            position: relative;
            background: #f00;
        }
        .container {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #409eff;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">

        </div>
    </div>
</body>
<script src="./jquery.js"></script>
