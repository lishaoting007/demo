<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04jquery控制属性</title>
</head>
<body>
    <h1 title="biaoti">我是标题</h1>
</body>
<script src="./jquery.js"></script>
<script>
    $("h1").attr({title:"我是大标题，我是jquery控制的", height:100}).css({ backgroundColor:"#409eff"})
    console.log($("h1").attr("title"));
    
</script>
</html>
