<script>
    
   
    //创建一个Iterator遍历器
    function makeIterator(array){
        var nextIndex = 0;
        return {
            next: function(){
                return nextIndex < array.length ? {value:array[nextIndex++],done:true} : {value:undefined,done:false}
            }
        }
    }

    var arr = makeIterator(["张三", "李四"])

    
</script>
