<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12自定义动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* :root {
            position:relative;
            
        } */
        .box {
            width: 100px;
            height: 100px;
            background-color: #409eff;
            border: 1px solid #000;
            position:absolute;
            left: 0;
            top: 0;
        }
        button {
            margin-top: 100px;
        } 
    </style>
</head>
<body>
    <div class="box"></div>
    <button>动起来</button>
    <button>停下来</button>
    <button>切换slode</button>
</body>
<script src="./jquery.js"></script>
<script>
    $("button").eq(0).click(function() {
        $(".box").animate({left:200},1000,"linear").animate({top:400},2000,"swing").animate({left:0},1000,"linear").animate({top:0},2000,"swing")
    })
    $("button").eq(1).click(function() {
        $(".box").stop(true)
    })
    $("button").eq(2).click(function() {
        $(".box").slideToggle(400,function(){
            $(".box").stop(true)
        })
    })
</script>
</html>
